{% extends 'register/layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mb-4">Login</h2>
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username</label>
          <input type="text" id="id_username" class="form-control" name="username" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
          <label for="id_password">Password</label>
          <input type="password" id="id_password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary btn-block" value="Login">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
